<div class="container">
    <img [src]="foods.imageUrl" [alt]="foods.name">
    <div class="details">
        <div class="header">
            <span class="name">{{foods.name}}</span>
            <div class="favorite {{foods.favorite ?'':'not'}}">‚ù§</div>
        </div>
        <div class="rating">
            <star-rating
            [value]="foods.stars"
            checkedcolor="red"
            uncheckedcolor="black"
            [readonly]="true"
            [totalstars]="5"
            size="25px"
          ></star-rating>
        </div>
        <div class="origins">
            <span *ngFor="let origin of foods.origins">
                {{origin}}
            </span>
        </div>
        <div class="tags">
            <a *ngFor="let tag of foods.tags" routerLink="/tag/{{tag}}">
                {{tag}}
            </a>
        </div>
        <div class="cook-time">
            <span>
                Time To Cook About <strong>{{foods.cookTime}}</strong>Minutes
            </span>
        </div>
        <div class="price">
            <span>{{foods.price | currency}}</span>
        </div>
        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
