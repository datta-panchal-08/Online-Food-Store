<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let item of food">
        <a routerLink="/food/{{item.id}}">
            <img [src]="item.imageUrl" [alt]="item.name">
            <div class="content">
                <div class="name">
                    {{item.name}}
                </div>
                <span class="favorite {{item.favorite? '':'not'}}">
                    ‚ù§ </span>
                <div class="stars">
                    <star-rating [value]="item.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black"
                        size="22px" [readonly]="true"></star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of item.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cookTime">
                        <span>üïì</span>
                        {{item.cookTime}}
                    </div>
                </div>
                <div class="price">
                    <span>{{item.price | currency }}</span>
                </div>
            </div>
        </a>
    </li>
</ul>
